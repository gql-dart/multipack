name: Test
on: pull_request

jobs:
  packages:
    runs-on: ubuntu-latest
    container:
      image: google/dart:latest
    name: Check multipack
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Activate uni
        run: |
          echo "::add-path::$HOME/.pub-cache/bin"
          pub global activate uni
      - name: Tooling info
        run: |
          uni doctor
      - name: Get dependencies
        run: |
          uni pub get
      - name: Check formatting
        run: |
          echo ""
          echo "A list of incorrectly formatted files may follow:"
          echo ""
          uni --tooling legacy format -n . --set-exit-if-changed
          echo ""
      - name: Analyze package
        run: |
          uni analyze --fatal-warnings .
      - name: Run tests
        run: |
          exec [ ! -d ./test ] && exit 0
          uni pub run test
